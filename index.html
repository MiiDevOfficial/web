<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="assets/styles/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>
    <script id="config">
        const config = {
            "scrollAskDelay": "5" // How many seconds to wait before asking to scroll down
        }
    </script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>MiiDev</title>
</head>
<body>
    <div class="center-div">
        <div id ="text">
          <h1 class="animate-top">MiiDev</h1>
          <h2 id="scroll-down">Please scroll down...</h2>
          <script src="assets/scripts/scrollAskDelay.js"></script>
        </div>
    </div>
    <div class="rest-div" id="choose-lang">
        <p class="animate-blinking">First, please choose a language.</p>
        <div id="flags">
            <script src="assets/scripts/lang.js"></script>
            <img src="assets/images/pl.png" onclick="self.lang('pl')">
            <img src="assets/images/en.png" onclick="self.lang('en')">
            <img src="assets/images/es.png" onclick="self.lang('es')">
        </div>
    </div>
    <div class="rest-div" id="welcome">
        <p class="animate-blinking">Welcome to our page!</p>
    </div>
</body>
</html>
